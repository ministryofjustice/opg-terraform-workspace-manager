name: "[PR & PUSH] Workflow"

on:
  pull_request:
    branches: ['main']
    paths: ['go.mod', 'go.sum', 'main.go', 'cmd/**', 'terraform/workspace_cleanup/**']
  push:
    branches: ['main']
    paths: ['go.mod', 'go.sum', 'main.go', 'cmd/**', 'terraform/workspace_cleanup/**']

jobs:
  tag_for_release:
    name: "Tag for release"
    runs-on: ubuntu-latest
    env:
      prerelease: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Generate semver tag and release"
        id: semver
        uses: ministryofjustice/opg-github-actions/.github/actions/semver-tag@v3.0.2
        with:
          prerelease: ${{ env.prerelease }}
          releases_enabled: false
          with_v: true
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.semver.outputs.created_tag }}
      - name: test release
        id: rel
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: outputs
        run: |
          echo "${{ steps.rel.outputs.artifacts }}" >> $GITHUB_STEP_SUMMARY

  end:
    name: 'End of workflow'
    runs-on: 'ubuntu-latest'
    needs: [tag_for_release]
    steps:
      - id: end
        name: End
        run: |
          echo "End"
